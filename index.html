<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Birthday, My Annpot!</h1>
    </header>
    <main>
        <div class="container">
            <div class="image-container">
                <img src="image.jpg" alt="Birthday Image">
            </div>
            <div class="message">
                <p>Dear Bub,</p>
                <p>Wishing you a day filled with joy, love, and wonderful memories.</p>
                <p>With all my love,<br>Adrian</p>
            </div>
            <audio id="bg-music" loop>
                <source src="background-music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <button id="play-pause-button">Play Music</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
